<div class="formZone">
	<form method="post" class="form-horizontal" role="form">
	    <div class="form-group">
			<label class="col-sm-3 control-label" for="ano">Año del reporte</label>
			<div class="col-sm-7">
			<select id="ano" name="ano" class="form-control" required>
				<repeat group="{{ @anos }}" value="{{ @elem }}">
					<option value="{{ @elem }}" <check if="{{ @elem == @POST.ano }}">selected</check>>{{ @elem }}</option>
				</repeat>
			</select>
			</div>
	    </div>
		
	    <div class="form-group">
			<label class="col-sm-3 control-label" for="valoracion">Tipo de Lección</label>
			<div class="col-sm-7">
	        <div class="form-control" style="text-align: left">
				<div class="radio-inline">
				  <set checked="{{ @POST.valoracion == 'P'?'checked':'' }}" />
				  <label>
				  	<input type="radio" name="valoracion" id="valoracion1" value="P" {{ @checked }} /> Positiva
				  </label>
				</div>
				<div class="radio-inline">
	  		  	  <set checked="{{ @POST.valoracion == 'N'?'checked':'' }}" />
				  <label>
				  	<input type="radio" name="valoracion" id="valoracion2" value="N" {{ @checked }} /> Negativa
				  </label>
				</div>        
			</div>        
			</div>
	    </div>
	
	    <div class="form-group">
			<label class="col-sm-3 control-label" for="areac">Area de Conocimiento</label>
			<div class="col-sm-7">
			<select id="areac" name="areac" class="form-control" required>
				<repeat group="{{ @areasc }}" value="{{ @elem }}">
					<option value="{{ @elem.idareac }}" <check if="{{ @elem.idareac == @POST.areac }}">selected</check>>{{ @elem.nombre }}</option>
				</repeat>
			</select>
			</div>
	    </div>
	 
	    <div class="form-group">
			<label class="col-sm-3 control-label" for="descripcion">Descripción</label>
			<div class="col-sm-7">
	        <textarea rows="5" id="descripcion" name="descripcion" class="form-control normalCase" placeholder="Descripcion" required>{{@POST.descripcion}}</textarea>
			</div>
	    </div>
	
	    <div class="form-group">
			<label class="col-sm-3 control-label" for="leccion">Lección aprendida</label>
			<div class="col-sm-7">
	        <textarea rows="5" id="leccion" name="leccion" class="form-control normalCase" placeholder="Descripcion" required>{{@POST.leccion}}</textarea>
	       </div>
	    </div>
	
	    <input type="hidden" id="idleccion" name="idleccion" value="{{ @POST.idleccion }}" />
	    <input type="hidden" id="update" name="update" value="update" />
	    
	    <div class="control-group">
	        <button onclick='submitForm(this.form, "{{@BASE}}/leccion/update", {"confirm":"update","registerValue":"{{ @POST.idleccion }}"})' class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Modificar Lección</button>
			&nbsp;&nbsp;
	        <button type="button" onclick='submitForm(this.form, "{{@BASE}}/leccion/read", {"confirm":"cancel"})' class="btn btn-primary"><span class="glyphicon glyphicon-ban-circle"></span> Cancelar</button>
	    </div>
	</form>
	<script>document.getElementById ('ano').focus()</script>
</div>

<div class="formZone">
	<form method="post" class="form-horizontal" role="form">
	<div class="row">	
	    <div class="form-group">
			<label class="col-sm-3 control-label" for="ano">Año del reporte</label>
			<div class="col-sm-7">
			<select id="ano" name="ano" class="form-control" required>
				<repeat group="{{ @anos }}" value="{{ @elem }}">
					<option value="{{ @elem }}" <check if="{{ @elem == @year }}">selected</check>>{{ @elem }}</option>
				</repeat>
			</select>
			</div>
	    </div>
		
	    <div class="form-group">
			<label class="col-sm-3 control-label" for="valoracion">Tipo de Lección</label>
			<div class="col-sm-7">
	        <div class="form-control" style="text-align: left">
				<div class="radio-inline">
				  <label><input type="radio" name="valoracion" id="valoracion1" value="P" checked> Positiva</label>
				</div>
				<div class="radio-inline">
				  <label><input type="radio" name="valoracion" id="valoracion2" value="N"> Negativa</label>
				</div>        
			</div>
			</div>
	    </div>
	
	    <div class="form-group">
			<label class="col-sm-3 control-label" for="areac">Area de Conocimiento</label>
			<div class="col-sm-7">
			<select id="areac" name="areac" class="form-control" required>
				<repeat group="{{ @areasc }}" value="{{ @elem }}" counter="{{ @c }}">
					<option value="{{ @elem.idareac }}" <check if="{{ @c == 1 }}">selected</check>>{{ @elem.nombre }}</option>
				</repeat>
			</select>
			</div>
	    </div>
	 
	    <div class="form-group">
			<label class="col-sm-3 control-label" for="descripcion">Descripción de lo sucedido</label>
			<div class="col-sm-7">
	        <textarea row="5" id="descripcion" name="descripcion" class="form-control" placeholder="Descripcion" required></textarea>
			</div>
	    </div>
	
	    <div class="form-group">
			<label class="col-sm-3 control-label" for="leccion">Lección aprendida</label>
			<div class="col-sm-7">
	        <textarea row="5" id="leccion" name="leccion" class="form-control" placeholder="Lección aprendida" required></textarea>
			</div>
	    </div>
	
	    <input type="hidden" id="create" name="create" />
	    <input type="hidden" id="proy_asociados" name="proy_asociados" value="" />
	    <!-- 1. idproyecto is mandatory here. It is needed and used by the Leccion Mapper class 
	    	 2. Remember that idleccion is AUTOINCREMENT -->
	    <input type="hidden" id="idproyecto" name="idproyecto" value="{{ @SESSION.idproy }}" />
	    <div class="control-group">
	        <button onclick='submitForm(this.form, "{{ @BASE }}/leccion/create", {"confirm":"create"}); return false;' class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Añadir Lección</button>
			&nbsp;&nbsp;
	        <button onclick='submitForm(this.form, "{{@BASE}}/leccion/read",{"confirm":"cancel"}); return false;' class="btn btn-primary"><span class="glyphicon glyphicon-ban-circle"></span> Cancelar</button>
	    </div>
	</div>    
	</form>
	<script>document.getElementById ('ano').focus()</script>
</div>

<div class="formZone">
	<form method="post" class="form-horizontal" role="form">
	<div class="row">
	    <div class="form-group">
	    	<label class="col-md-3 control-label" for="ano">Año del reporte</label>
	        <div class="col-md-7">
	        <input type="text" id="ano" name="ano" value="{{@POST.ano}}" disabled class="form-control normalCase" />
	        </div>
	    </div>
		
	    <div class="form-group">
	    	<label class="col-md-3 control-label" for="valoracion">Tipo de Lección</label>
	        <div class="col-md-7">
	        <input type="text" id="valoracion" name="valoracion" value="{{@POST.valoracion=='P'?'POSITIVA':'NEGATIVA'}}" disabled class="form-control normalCase" />
	        </div>
	    </div>
	
	    <div class="form-group">
	    	<label class="col-md-3 control-label" for="leccion">Lección aprendida</label>
	        <div class="col-md-7">
	        <textarea rows="5" id="leccion" name="leccion" class="form-control normalCase" placeholder="Lección aprendida" required>{{@POST.leccion}}</textarea>
	        </div>
	    </div>
	
	    <input type="hidden" id="idleccion" name="idleccion" value="{{ @POST.idleccion }}" />
	    <input type="hidden" id="updateGlobales" name="updateGlobales" value="updateGlobales" />
	    <div class="col-md-11 control-group" style="text-align: center">
	        <button type="button" onclick='submitForm(this.form, "{{ @BASE }}/asociacion/updateGlobales", {"confirm":"update"}); return false;'  class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Modificar Lección</button>&nbsp;
	        <button type="button" onclick='submitForm(this.form, "{{ @BASE }}/asociacion/readGlobales", {"confirm":"cancel"}); return false;' class="btn btn-primary"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
	    </div>
	</div>
	</form>
	<script>document.getElementById ('leccion').focus()</script>
</div>
